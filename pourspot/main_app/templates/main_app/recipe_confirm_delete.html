{% extends 'base.html' %}
{% block content %}

<h1>Delete Recipe</h1>

<h4>Are you sure you want to delete your recipe for <span class="teal-text">{{ object.drink }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'recipe_detail' recipe.drink.id recipe.id %}">Cancel</a>
</form>

{% endblock %}
