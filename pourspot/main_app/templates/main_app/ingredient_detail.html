{% extends 'base.html'%}
{% block content %}

<h1>Ingredient Details</h1>

<div class="row">
    <div class="col s6 col-offset-3"></div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ ingredient.name }} </span>
                <p>Type: {{ ingredient.type }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'update_ingredient' ingredient.id %}">Edit</a>
                <a href="{% url 'delete_ingredient' ingredient.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
