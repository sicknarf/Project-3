{% extends 'base.html' %}
{% block content %}
  <h1>Add a New Recipe!</h1>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
    <script>
        const ingredientsSelect = document.getElementById('id_ingredients');
        M.FormSelect.init(ingredientsSelect);
        const skillLevelSelect = document.getElementById('id_skill_level');
        M.FormSelect.init(skillLevelSelect);
    </script>
{% endblock %}
