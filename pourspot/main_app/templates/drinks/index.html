{% extends 'base.html' %}
{% block content %}
    <h1> Drink List</h1>

    {% for drink in drinks %}
    <a href="{% url 'detail' drink.id %}">
        <div class="card blue-grey darken-2 card-drink-index">
            <div class="card-content amber-text text-lighten-5 z-depth-5">
                <span class="card-title">{{ drink.name }}</span>
                <p><span>Drink Name:</span> {{ drink.name }}</p>
                <p>Description: {{ drink.description }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
{% endblock %}
